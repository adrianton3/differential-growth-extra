    <script>
        {
            // https://stackoverflow.com/questions/521295/seeding-the-random-number-generator-in-javascript
            let state = 1.
            Math.random = () => {
                const a = Math.sin(state++) * 10000.
                return a - Math.floor(a)
            }
        }
    </script>
